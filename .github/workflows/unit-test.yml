name: Unit Test

on: [push]
#  workflow_dispatch:
#    push:
#      branches: ["feature/*"]
#      paths:
#        - 'back-end/**'
#        - 'front-end/**'

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Backend Build and test
        continue-on-error: true
        run: |
          docker build --target unittest -t myapp:dev ./back-end/school
          docker run --rm myapp:dev test

      - name: Test Report
        run: |
          echo mkdir ./test/report
          docker cp $(docker ps -alq):/src/test/report ./test/report
          echo cat ./test/report/test-report.html >> $GIUHUB_STEP_SUMMARY
        
      


